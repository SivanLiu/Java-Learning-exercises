<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <style>
        body {
            background: url("background.jpg") no-repeat center;
        }

        .rg_layout {
            width: 900px;
            height: 500px;
            border: 5px solid #EEEEEE;
            background: white;
            margin: auto;
            margin-top: 15px;
        }

        .rg_left {
            float: left;
            margin: 16px;
            padding: 5px;
        }

        .rg_left > p:first-child {
            color: #FFD026;
            font-size: 20px;
        }

        .rg_left > p:last-child {
            color: #A6A6A6;
            font-size: 20px;
        }

        .rg_center {
            float: left;
            width: 450px;
        }

        .rg_right {
            float: right;
        }

        .rg_right > p:first-child {
            font-size: 15px;
        }

        .rg_right p a {
            color: pink;
        }

        .td_left{
            width: 100px;
            text-align: right;
            height: 45px
        }

        .td_right{
            padding-left: 50px;
        }

        #usernameid, #password,#username,#email,#phonenumber, #birthday,#checkcode{
            width: 251px;
            height: 32px;
            border: 1px solid #A6A6A6;
            border-radius: 5px;
            padding-left: 5px;
        }

        #checkcode{
            width: 110px;
        }

        #img_check{
            height: 32px;
            vertical-align: middle;
        }

        #sub{
            width:150px;
            height: 40px;
            background: #FFD026;
            border: 1px solid #FFD026;
        }
    </style>
</head>
<body>

<div class="rg_layout">
    <div class="rg_left">
        <p>新用户注册</p>
        <p>USER REGISTER</p>
    </div>

    <div class="rg_center">
        <div class="rg_form">
            <form action="#" method="post">

                <table>
                    <tr>
                        <td class="td_left"><label for="usernameid">用户名</label></td>
                        <td class="td_right"><input type="text" placeholder="请输入账号" name="usernameid"
                                                        id="usernameid"></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="password">密码</label></td>
                        <td class="td_right"><input type="password" placeholder="请输入密码" name="password"
                                                    id="password"></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="email">Email</label></td>
                        <td class="td_right"><input type="email" placeholder="请输入 Email" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="username">姓名</label></td>
                        <td class="td_right"><input type="text" placeholder="请输入真实姓名" name="username" id="username"></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="phonenumber">手机号</label></td>
                        <td class="td_right"><input type="text" placeholder="请输入您的手机号" name="phonenumber" id="phonenumber"></td>
                    </tr>
                    <tr>
                        <td class="td_left">性别</td>
                        <td class="td_right"><input type="radio" name="gender" value="male"> 男
                            <input type="radio" name="gender" value="female"> 女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">出生日期</td>
                        <td class="td_right"><input type="date" name="date" id = "birthday"></td>
                    </tr>
                    <tr>
                        <td class="td_left"><label for="checkcode">验证码</label></td>
                        <td class="td_right"><input type="text" name="checkcode" id="checkcode">
                            <input type="image" name="image"
                                   src="checkcode.png" id="img_check"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" name="注册" align="center" id ="sub"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="rg_right">
        <p>已有账号?<a href="#">立即登录</p>
    </div>
</div>
</body>
</html>
