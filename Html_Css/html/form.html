<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>

<form action="#" method="post">

    <table border="1" align="center" width="500">
        <tr>
            <td><label for="usernameid">用户名</label></td>
            <td><input type="text" placeholder="请输入账号" name="usernameid" id="usernameid"></td>
        </tr>
        <tr>
            <td><label for="password">密码</label></td>
            <td><input type="password" placeholder="请输入密码" name="password" id="password"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" placeholder="请输入 Email" name="email" id="email"></td>
        </tr>
        <tr>
            <td><label for="username">姓名</label></td>
            <td><input type="text" placeholder="请输入真实姓名" name="username" id="username"></td>
        </tr>
        <tr>
            <td><label for="phonenumber">手机号</label></td>
            <td><input type="text" placeholder="请输入您的手机号" name="phonenumber" id="phonenumber"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td><input type="radio" name="gender" value="male"> 男
                <input type="radio" name="gender" value="female"> 女
            </td>
        </tr>
        <tr>
            <td>出生日期</td>
            <td><input type="date" name="date"></td>
        </tr>
        <tr>
            <td><label for="checkcode">验证码</label></td>
            <td><input type="text" name="checkcode" id="checkcode">
                <input type="image" name="image"
                       src="checkcode.png"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" name="注册" align="center"></td>
        </tr>
    </table>
</form>
</body>
</html>
